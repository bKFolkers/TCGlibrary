<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Replace this title</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1>Overview of all the cards</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Expansion</th>
            <th></th>
        </tr>
        <tr th:each="card : ${allCards}">
            <td th:text="${card.name}"></td>
            <td th:text="${card.expansion}"></td>
            <td><a th:href="@{/card/delete/{cardId}(cardId = ${card.cardId})}">delete</a></td>
        </tr>
    </table>

    <a th:href="@{/card/new}">Add new card</a><br/>
    <a th:href="@{/expansion/overview}">To expansion overview</a>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
