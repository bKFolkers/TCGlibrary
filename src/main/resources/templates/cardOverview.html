<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all the cards in the library</title>
</head>
<body>
<h1>Overview of all the cards in the library</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Expansion</th>
    </tr>
    <tr th:each="card : ${allCards}">
        <td th:text="${card.name}"></td>
        <td th:text="${card.expansion}"></td>
    </tr>
</table>
</body>
</html>
