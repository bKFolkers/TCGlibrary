<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all the decks in the library</title>
</head>
<body>
<h1>Overview of all the decks in the library</h1>

<form th:action="@{/deck/save}" method="post" th:object="${formDeck}">
    <table>
        <tr>
            <th>Deck name</th>
            <th>Number of cards</th>
            <th></th>
        </tr>
        <tr th:each="deck : ${allDecks}">
            <td th:text="${deck.name}"></td>
            <td th:text="${deck.numberOfCardsInDeck}"></td>
            <td><a th:href="@{/deck/delete/{deckId}(deckId = ${deck.deckId})}">Delete deck</a></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{name}" /></td>
            <td><input type="submit" value="Save empty deck" /></td>
        </tr>

    </table>
</form>
<a th:href="@{/expansion/overview}">Show expansion overview</a><br/>
<a th:href="@{/deck/add}">Add cards to a deck</a><br/>
</body>
</html>
