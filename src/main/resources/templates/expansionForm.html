<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new expansion</title>
</head>
<body>
<h1>Create a new expansion</h1>

<form th:action="@{/expansion/save}" method="post" th:object="${formExpansion}">

    <table>
        <tr>
            <td>Name of Expansion</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>Release date (yyyy-mm-dd)</td>
            <td><input type="text" th:field="*{releaseDate}" /></td>
        </tr>
        <tr>
            <td>No. of cards in Expansion</td>
            <td><input type="text" th:field="*{numberOfCards}" /></td>
        </tr>
    </table>

    <input type="submit" value="Save Expansion" />
</form>
</body>
</html>
