<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">This is the base title</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="/css/library.css">
</head>
<body>

<div th:fragment="navbar">
    <ul class="nav nav-tabs shadow">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/expansion/overview}">
                <img src="https://ia600505.us.archive.org/14/items/PokemonIcon/pokemon%20icon.png"
                     alt="Logo" width="40" height="40" class="d-inline-block"> Expansions</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/card/overview}">
                <img src="https://cdn3.iconfinder.com/data/icons/card-games-colored/48/Games_CardGames_Artboard_23-512.png"
                     alt="Logo" width="40" height="40" class="d-inline-block">Cards</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/deck/overview}">
                <img src="https://cdn3.iconfinder.com/data/icons/card-games-colored/48/Games_CardGames_Artboard_22-512.png"
                     alt="Logo" width="40" height="40" class="d-inline-block">Decks</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
        </li>
    </ul>
</div>

<div th:fragment="footer">
    <br/><footer><p class="text-center text text-muted shadow"> Kopierecht Bas Folkers &copy;2025</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/popper.js/js/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
