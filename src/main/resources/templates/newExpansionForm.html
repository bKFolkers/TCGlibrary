<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Replace this title</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Create a new expansion</h1>

    <form th:action="@{/expansion/save}" method="post" th:object="${formExpansion}">

        <table>
            <tr>
                <td>Name of Expansion</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Release date (yyyy-mm-dd)</td>
                <td><input type="text" th:field="*{releaseDate}" /></td>
            </tr>
            <tr>
                <td>No. of cards in Expansion</td>
                <td><input type="text" th:field="*{numberOfCards}" /></td>
            </tr>
            <tr>
                <td>Link to image</td>
                <td><input type="text" th:field="*{imageUrl}" /></td>
            </tr>
        </table>

        <input type="submit" value="Save new Expansion" /><br/>

        <a th:href="@{/expansion/overview}">To expansion overview</a>
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
