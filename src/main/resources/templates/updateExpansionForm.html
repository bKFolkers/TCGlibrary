<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Replace this title</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1>Update the expansion</h1>

    <form th:action="@{/expansion/update/save}" method="post" th:object="${formExpansion}">

        <table>
            <tr>
                <th>Expansion Name</th>
                <th>Add cards</th>
                <th>Delete cards</th>
            </tr>

            <tr>
                <td><span th:text="*{name}"></span></td>
                <td>
                    <select th:field="*{cards}" id="addCard" multiple size="5">
                        <option th:each="card : ${allCards}"
                                th:value="${card.cardId}"
                                th:text="${card.name}">
                        </option>
                    </select>
                </td>

                <td>
                    <select name="deleteCardIds" id="deleteCard" multiple size="5">
                        <option th:each="card : ${formExpansion.cards}"
                                th:value="${card.cardId}"
                                th:text="${card.name}">
                        </option>
                    </select>
                </td>

            </tr>
        </table>

        <br/><br/>
        <input type="submit" value="Save expansion" />
        <input type="hidden" th:field="*{expansionId}" />
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
